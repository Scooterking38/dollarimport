name: Test, Bump, and Publish

on:
  workflow_dispatch: {}          # allows manual run
  push:
    branches:
      - main

jobs:
  test-build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
          pip install build twine

      - name: Run tests
        run: |
          python -m unittest discover -s tests

      - name: Bump version
        id: bump_version
        run: |
          VERSION_FILE="pyproject.toml"
          OLD_VER=$(grep '^version =' $VERSION_FILE | awk -F'"' '{print $2}')
          echo "Old version: $OLD_VER"
          # increase last number by 0.1
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VER"
          # round to 1 decimal to avoid floating point precision issues
          NEW_PATCH=$(python -c "print(f'{float($PATCH)+0.1:.1f}')")
          NEW_VER="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VER"
          sed -i "s/^version = \".*\"/version = \"$NEW_VER\"/" $VERSION_FILE
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Bump version to $NEW_VER"
          git tag "v$NEW_VER"
          git push origin main --tags

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_KEY }}
        run: python -m twine upload dist/*
